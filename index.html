     }

    .bild{
        margin-top: 0;

    }
    .klocka{
        text-align: center;
        font-family: "Verdana", cursive, sans-serif;
         font-size: 16pt;
         color: hsl(345, 50%, 75%)
    }

    .rubrik2{
        text-align: center;
        font-family: "Verdana", cursive, sans-serif;
        color: hsl(345, 50%, 75%);
        font-size: 85%;
    }
    .nedräkning{
        text-align: center;
        font-family: "Verdana", cursive, sans-serif;

    }

        text-align: center;
        font-family: "Verdana", cursive, sans-serif;

    }
</style>

</head>

<body>
    <div class ="heading">
        <div class="rubrik">
            <h1>Georg och Frida </h1>         
        </div>

        <div class= "bild">
            <img    src="IMG_8199.JPG";
                    alt="Frida och Georg på Hallskär 2017,
                     foto Inga-lill von Zedtwitz-Liebenstein";
                    style="max-width:100%;height:auto">
        </div>
    </div>

    <div class="datumet">
        <h2> Vi gifter oss 
        <br>  kl 15:00 den 28-06-2019
        <br> i Lidingö kyrka </h2>

    </div>

   <div class="text">
        <p>
           Välkommen till Frida och Georgs bröllopssida!
           <br>Här kommer ni kunna hitta all information om vårt bröllop.
       </p>
   </div>

   <div class ="rubrik2">

        <h2> Nedräkning till bröllopet
        </h2>
    </div>

    <div class ="klocka">

        <p id="nedräkning">
        </p>

        <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Jun 28, 2019 15:00:00").getTime();
                
                // Update the count down every 1 second
                var x = setInterval(function() {
                
                    // Get todays date and time
                    var now = new Date().getTime();
                    
                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;
                    
                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    //var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    // Output the result in an element with id="nedräckning"
                    document.getElementById("nedräkning").innerHTML = days + " dagar " + hours + " timmar "
                    + minutes + " min ";// + seconds + " s ";
                    
                    // If the count down is over, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "Nu är det dags!";
                    }
                }, 1000);
                </script>
   </div>

</body>

</html>
